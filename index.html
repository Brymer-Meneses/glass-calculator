<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css"/>
    <title>Glass-Calculator</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    
    <!-- =============== Main Calculator =============== -->
    <main>    

        <section class="calculator">
        <!-- =============== Calculator Grid =============== -->
         
        
        <div class="calculator-grid">

            <!-- =============== Screen =============== -->

            <div class="screen">
                <div class="previous-screen"></div>
                <div class="current-screen"></div>
            </div>
             
            <!-- =======*======= Screen =======*======= -->

            <!-- =============== Buttons Grid =============== -->
             
            <div class="buttons">

                
                <button class="function span-two ac">AC</button>
                <button class="function">DEL</button>

                <button class="operation">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>

                <button class="operation">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>

                
                <button class="operation">ร</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation">รท</button>

                <button class="number point">.</button>
                <button class="number">0</button>
                
                <button class="function span-two equal">=</button>

            <!-- =======*======= Buttons Grid =======*======= -->

            </div>
        </div>
        
        <!-- =======*======= Calculator Grid =======*======= -->
        </section>
    </main>
    <!-- =======*=======  Main Calculator  =======*======= -->


    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
